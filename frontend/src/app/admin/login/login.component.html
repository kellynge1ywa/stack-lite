
<div class="bg-gray-400 h-screen">
    <div class="flex justify-center">
        <form class="pl-2 border w-80 h-80 rounded-xl" #adminLoginForm="ngForm" >
            <h3 class="text-center">Please Login</h3>
            <div class="py-2" class="form-group">
                <label>Email Address:</label> <br>
                <input class="input"  name="Email" ngModel id="Email" type="email" placeholder="Enter your email" #Email="ngModel" required pattern="^[a-zA-Z0-9._%+-]+@gmail.com$"  >  
                
                <div *ngIf="adminLoginForm.submitted && Email.invalid" >
                    <span class="text-red-600">Email is required</span>
                </div>
            </div>
            <div class="py-2">
                <label>Username:</label> <br>
                <input  type="text" name="Username" #Username="ngModel" placeholder="Enter your username" ngModel required >

                <div *ngIf="adminLoginForm.submitted && Username.invalid">
                    <span class="text-red-600">Username is required</span>
                </div>
            </div>
            <div class="py-2">
                <label>Password:</label> <br>
                <input  type="password" name="Password" #Password="ngModel" placeholder="Enter your password" ngModel required  >

                <div *ngIf="adminLoginForm.submitted && Password.invalid" >
                    <span class="text-red-600">Password is required</span>
                </div>
            </div>    

           
            
            <div class="flex justify-center py-1 pt-3">
                <button (click)="navigateToAdmin(adminLoginForm)" class="border px-2 py-1 rounded">Login</button>
            </div>
            <div>
                <p>Not an admin? <a href="" (click)="goToUserPage()">Go to users</a> </p>
            </div>
        </form>
    </div>
</div>
