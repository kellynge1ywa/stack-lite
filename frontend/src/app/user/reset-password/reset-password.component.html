

<div class="flex justify-center  bg-gray-400 h-screen">
    <div class="">
        <form class=" border border-slate-950 pl-2 pr-6 py-6 rounded" #resetPasswordForm="ngForm" >
            <h3 class="text-2xl text-center font-bold">Reset Password</h3>
            <div class="py-2" class="form-group">
                <label>Email Address:</label> <br>
                <input class="input"  name="Email" ngModel id="Email" type="email" placeholder="Enter your email" #Email="ngModel" required pattern="^[a-zA-Z0-9._%+-]+@gmail.com$"  >  
                
                <div *ngIf="resetPasswordForm.submitted && Email.invalid" >
                    <span class="text-red-600">Email is required</span>
                </div>
            </div>
            <div class="flex justify-center items-center">
                <button >Reset password</button>
            </div>
        </form>

    </div>
    
</div>
