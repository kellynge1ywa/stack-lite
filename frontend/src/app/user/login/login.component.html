
<div class=" flex justify-center bg-gray-400 text-white h-screen ml-40">
    <div class="py-4">
        <form (ngSubmit)="loginUser(loginForm)" class="border pl-2 py-6 " #loginForm="ngForm">
            <h3 class="text-2xl text-center font-bold">Please login</h3>
            <div class="py-2" class="form-group">
                <label>Email Address:</label> <br>
                <input class="input"  name="Email" ngModel id="Email" type="email" placeholder="Enter your email" #Email="ngModel" required pattern="^[a-zA-Z0-9._%+-]+@gmail.com$"  >  
                
                <div *ngIf="loginForm.submitted && Email.invalid" >
                    <span class="text-red-600">Email is required</span>
                </div>
            </div>
            <div class="py-2">
                <label>Password:</label> <br>
                <input  type="password" name="Password" #Password="ngModel" placeholder="Enter your password" ngModel required  >

                <div *ngIf="loginForm.submitted && Password.invalid" >
                    <span class="text-red-600">Password is required</span>
                </div>
            </div>
            <div class="flex justify-center items-center">
                <button type="submit" class="bg-black px-2 rounded">Login</button> 
            </div>
    
            <p>Don't have account? <a class="text-red-600 cursor-pointer" (click)="goToRegisterPage()">Register</a></p>
            <p>Forgot Password? <a class="text-red-600 cursor-pointer" (click)="resetPassword()">Reset Password</a></p>
            <p>Admin? <a class="text-red-600 cursor-pointer" (click)="adminLogin()">Admin</a></p>
            
        </form>

    </div>
    
  
    <!-- <button (click)="goToRegisterPage() ">Register</button> <br> -->
    <!-- <button (click)="resetPassword()">Forgot password </button> -->
</div>
